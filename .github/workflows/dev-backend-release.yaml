name: Publish latest backend image
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - backend/**

jobs:
  build:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: âš™ï¸ Build application
        run: ./gradlew --stacktrace backend:jar backend:bootJar

      - name: ğŸ—„ï¸ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend
          path: backend/build/libs/*.jar

  image:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—„ï¸ Download artifact
        uses: actions/download-artifact@v3
        with:
          name: backend
          path: backend/build/libs/

      - name: â„¹ï¸ Docker meta
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/poeschl/urly:backend

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ GHCR Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Build and push
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: ghcr.io/poeschl/urly:backend
          labels: ${{ steps.docker_meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
