version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      GH actions:
        dependency-type: "production"
  - package-ecosystem: "gradle"
    directory: "/backend"
    schedule:
      interval: "monthly"
    groups:
      gradle:
        dependency-type: "production"
      gradle dev:
        dependency-type: "development"
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
    groups:
      npm:
        dependency-type: "production"
      npm dev:
        dependency-type: "development"
